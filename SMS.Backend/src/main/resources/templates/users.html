<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student-marks</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/result}" method="get">
            <h1>
                Welcome user!..
            </h1>

        </form>
    </div>
    <div>
        <h4><--Click Result button to view scores---></h4>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th colspan="2" >Action</th>
            </thead>
            <tbody>
            <tr th:each="student: ${users}">
                <td th:text="${student.id}">Id</td>
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.email}">E-mail</td>
                <td> <a th:href="@{/result (id=${student.id}) }" class="btn btn-primary">
                        <i class="fas fa-user-edit ml-7"></i>Result
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
